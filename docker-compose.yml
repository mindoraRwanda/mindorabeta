version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: mindora_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-mindora_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Backend Service
  api:
    build: .
    container_name: mindora_api
    restart: always
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-mindora_db}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-secret}
      # Add other env variables here
    command: sh -c "npx drizzle-kit migrate && node dist/server.js"

volumes:
  postgres_data:
